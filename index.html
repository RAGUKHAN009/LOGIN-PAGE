<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TAJMEN DEVELOPERS</title>
</head>

<body>
    <div class="heroCont">
        <div class="circle1 circleOnly"></div>
        <div class="circle2 circleOnly"></div>
        <div class="circle3 circleOnly"></div>
        <div class="circle4 circleOnly"></div>
        <div class="circle5 circleOnly"></div>
        <div class="circle6 circleOnly"></div>
        <div class="circle7 circleOnly"></div>
        <div class="circle8 circleOnly"></div>
        <div class="circle9 circleOnly"></div>
    </div>
    <div class="heroAlign">

        <div class="carousel-container" id="carouselContainer">
            <div class="carousel" id="carousel">
                <div class="slide S1" id="slide1">
                    <div class="login"></div>
                </div>
                <div class="slide S2" id="slide2">
                    <div class="login"></div>
                </div>
                <div class="slide S3" id="slide3">
                    <div class="login"></div>
                </div>
            </div>
            <div class="pagination" id="pagination">
                <span class="dot" onclick="currentSlide = 1; updateCarousel()"></span>
                <span class="dot" onclick="currentSlide = 2; updateCarousel()"></span>
                <span class="dot" onclick="currentSlide = 3; updateCarousel()"></span>
            </div>
        </div>
    </div>





    <script src="script.js"></script>
</body>

</html>
